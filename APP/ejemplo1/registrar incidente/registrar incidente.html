<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="registrar incidente.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>registro de inicidentes</title>
    </head>
    <body>
        <div id="registro">
            <form id="signin-form">

                <h1 id="title">Registrar incidente</h1>
                <p id="text"> Por favor complete todos los campos con la informacion correcta</p>
                
                <div id="divisor">
                    <hr class="hr1"><h2>Datos personales</h2><hr class="hr1">
                </div>

                <div id="name">
                    <div id="columna1">
                        <label>Nombre</label>
                        <input type="text" name="user" required>
                    </div>

                    <div id="columna1">
                        <label>Apellido</label>
                        <input type="text" name="user" required>
                    </div>
                </div>
    
                <label>Telefono</label>
                <input type="text" name="email" required>

                <label>Cedula</label>
                <input type="number" name="number" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>

                <div id="divisor">
                    <hr class="hr2"><h2>incidente</h2><hr class="hr2">
                </div>

                <div id="titulo-contenido">
                    <label>titulo</label> <p id="texto">(inserte un titulo adecuado para ser indentificado mas facilmente)</p>
                </div>
                <input type="text" name="titulo" required>
                
                <div id="lista">
                    <div class="contenedor">
                        <input type="checkbox" name="tipo" value="Hurto">Hurto</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="Acoso">Acoso</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="Violencia">Violencia</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="Conducta inadecuada">Conducta inadecuada</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="tenencia sustancias ilicitas">tenencia sustancias ilicitas</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="tenencia de objeto dañino">tenencia de objeto dañino</input>
                    </div><div class="contenedor">
                        <input type="checkbox" name="tipo" value="Vandalismo">Vandalismo</input>
                    </div>
                </div>
                <button type="submit">Ingresar</button>    
            </form>
    
        </div>
    </body>
    </html>
